<div class="login">
<div class="login-box">
    <p>Login</p>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="user-box">
          <input required name="email" type="text" [(ngModel)]="loginData.email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required name="password" type="password" [(ngModel)]="loginData.password">
          <label>Password</label>
        </div>
      
        <button type="submit" class="submit-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
      <p class="registerlink">Don't you have an account? <a routerLink="register">Sign up</a></p>  
  </div></div>
