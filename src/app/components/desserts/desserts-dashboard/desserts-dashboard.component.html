<div class="desserts">
<table class="table-desserts">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Sabor</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dessert of Desserts">
      <td>{{ dessert.Id }}</td>
      <td>{{ dessert.Name }}</td>
      <td>{{ dessert.Flavor }}</td>
      <td>{{ dessert.Quantity }}</td>
      <td>{{ dessert.Price }}</td>
      <td>
        <button (click)="openEditModal(dessert)">Editar</button>
        <button (click)="deleteDessert(dessert.Id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="add-edit-modal">
  <app-dessert-create (dessertCreated)="onDessertCreated()"></app-dessert-create>
  <div class="modal" *ngIf="isModalOpen" class="modal-open">
    <div class="modal-content" >
      <span class="close" (click)="closeEditModal()">&times;</span>
      <h2>Editar Postre</h2>
      <form (ngSubmit)="saveChanges()">
        <div>
          <label for="name">Nombre</label>
          <input id="name" [(ngModel)]="selectedDessert.Name" name="name" required />
        </div>
        <div>
          <label for="flavor">Sabor</label>
          <input id="flavor" [(ngModel)]="selectedDessert.Flavor" name="flavor" required />
        </div>
        <div>
          <label for="quantity">Cantidad</label>
          <input id="quantity" [(ngModel)]="selectedDessert.Quantity" name="quantity" type="number" required />
        </div>
        <div>
          <label for="price">Precio</label>
          <input id="price" [(ngModel)]="selectedDessert.Price" name="price" type="number" required />
        </div>
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>
</div>
