<button (click)="openModal()">Agregar Nuevo Postre</button>
<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Agregar Nuevo Postre</h2>
      <form (ngSubmit)="saveDessert()">
        <div>
          <label for="name">Nombre:</label>
          <input id="name" [(ngModel)]="newDessert.Name" name="name" required />
        </div>
        <div>
          <label for="flavor">Sabor:</label>
          <input id="flavor" [(ngModel)]="newDessert.Flavor" name="flavor" required />
        </div>
        <div>
          <label for="quantity">Cantidad:</label>
          <input id="quantity" [(ngModel)]="newDessert.Quantity" name="quantity" type="number" required />
        </div>
        <div>
          <label for="price">Precio:</label>
          <input id="price" [(ngModel)]="newDessert.Price" name="price" type="number" required />
        </div>
        <button type="submit">Guardar Postre</button>
      </form>
    </div>
  </div>
